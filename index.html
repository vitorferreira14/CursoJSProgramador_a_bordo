<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprendendo a programar em JS canal programador a bordo</title>
</head>
<body>
    <script>
        //trabalhando com string
        var nome = 'Vitor Ferreira';
        console.log(nome);

        //proprieadade length
        console.log("Total de caracteres escritos incluindo espaços: " +nome.length);
        console.log("sem precisar usar variavel diretamente: " + 'testando sem variavel declarada'.length);

        //função toUpperCase()
        console.log("transformando as letras em maisculas: " +nome.toUpperCase());

        //função toLowerCase()
        console.log("transformando as letras em minusculas: " +nome.toLowerCase());
    </script>
</body>
</html>
